buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.3"
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}